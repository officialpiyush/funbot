plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.50'
}

group 'io.github.officialpiyush'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
    jcenter()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation 'com.gitlab.Aberrantfox:KUtils:0.10.1'
    compile 'io.github.cdimascio:java-dotenv:5.1.1'
    implementation 'com.github.kong:unirest-java:v2.3.17'
    compile "net.dv8tion:JDA:4.0.0_39"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}